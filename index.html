<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

</div>
      <div class="message">

            </div>
       </div>
        <div class="bigcontainer">
            
        </div>
    </div>
</div>
 <div class="text-line">

    </div>
